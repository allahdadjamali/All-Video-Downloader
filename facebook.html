<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facebook Downloader</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:#0b0f1a;color:#fff;min-height:100vh}

/* Top Bar */
.topbar{
    padding:15px 20px;
    background:#11162a;
    border-bottom:1px solid #ffffff;
    display:flex;
    align-items:center;
    gap:12px;
}

.back-btn{
    width:40px;
    height:40px;
    display:flex;
    align-items:center;
    justify-content:center;
    border-radius:10px;
    background:#0f1530;
    color:#00ffd5;
    text-decoration:none;
    font-size:18px;
}

.title-text{
    font-size:20px;
    font-weight:600;
}

/* Main */
.container{max-width:900px;margin:auto;padding:20px}

.box{
    background:#11162a;
    padding:20px;
    border-radius:14px;
}

.box h2{
    font-size:18px;
    margin-bottom:15px;
    color:#4d79ff;
}

.input{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:none;
    outline:none;
    font-size:14px;
}

.btn{
    margin-top:12px;
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:#4d79ff;
    color:#fff;
    font-size:15px;
    cursor:pointer;
}

.result{margin-top:20px}

.video{
    background:#0f1530;
    padding:15px;
    border-radius:12px;
    margin-top:10px;
}

.video img{
    width:100%;
    border-radius:10px;
}

.video a{
    display:block;
    margin-top:8px;
    color:#00ffd5;
    text-decoration:none;
}

.footer{text-align:center;padding:18px;font-size:12px;opacity:0.6}
</style>
</head>

<body>

<!-- Top Bar -->
<div class="topbar">
    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
    </a>
    <div class="title-text">Facebook Downloader</div>
</div>

<!-- Content -->
<div class="container">
    <div class="box">
        <h2><i class="fab fa-facebook"></i> Paste Facebook Video Link</h2>
        <input class="input" id="url" placeholder="https://www.facebook.com/..." />
        <button class="btn" onclick="download()">Fetch Video</button>

        <div class="result" id="result"></div>
    </div>
</div>

<div class="footer">All right reserved Â© by Tech AD</div>

<!-- Native Ad -->
<div style="max-width:900px;margin:20px auto;text-align:center;">
<script async data-cfasync="false" src="https://pl28379782.effectivegatecpm.com/300138f18b9ecba409578858202fe959/invoke.js"></script>
<div id="container-300138f18b9ecba409578858202fe959"></div>
</div>

<script>
async function download(){
    const url = document.getElementById('url').value;
    const resBox = document.getElementById('result');
    resBox.innerHTML = "Loading...";

    const res = await fetch('/api/facebook?url=' + encodeURIComponent(url));
    const data = await res.json();

    if(data.statusCode !== 200){
        resBox.innerHTML = "Failed to fetch video";
        return;
    }

    let html = `<div class="video">
        <img src="${data.thumbnail}">
        <h4>${data.title}</h4>`;

    data.medias.forEach(v=>{
        html += `<a href="${v.url}" target="_blank">Download ${v.quality}</a>`;
    });

    html += `</div>`;
    resBox.innerHTML = html;
}
</script>

</body>
</html>
