<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All In One Downloader</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}

body{
    background:#0b0f1a;
    color:#fff;
    min-height:100vh;
}

/* Top Bar */
.topbar{
    padding:15px 20px;
    background:#11162a;
    border-bottom:1px solid #ffffff;
    display:flex;
    align-items:center;
    gap:12px;
}

.menu-btn{
    width:40px;
    height:40px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    gap:5px;
    cursor:pointer;
}

.menu-btn span{
    width:22px;
    height:2px;
    background:#00ffd5;
    display:block;
    border-radius:2px;
}

.menu-btn span:nth-child(3){
    width:18px;
}

.title-text{
    font-size:20px;
    font-weight:600;
}

/* Slide Menu */
.slide-menu{
    position:fixed;
    top:0;
    left:-260px;
    width:260px;
    height:100%;
    background:#0f1530;
    padding:20px;
    transition:0.4s;
    z-index:999;
}

.slide-menu.active{left:0}

.slide-menu h3{
    margin-bottom:15px;
    color:#00ffd5;
}

.slide-menu a{
    display:block;
    text-decoration:none;
    color:#fff;
    padding:12px 10px;
    border-bottom:1px solid rgba(255,255,255,0.1);
    transition:0.3s;
}

.slide-menu a:hover{background:rgba(255,255,255,0.1)}

.overlay{
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    background:rgba(0,0,0,0.6);
    display:none;
    z-index:998;
}

.overlay.show{display:block}

.container{max-width:900px;margin:auto;padding:15px}

.grid{
    display:grid;
    grid-template-columns:repeat(2,1fr);
    gap:15px;
}

.card{
    background:#11162a;
    border-radius:14px;
    padding:25px 10px;
    text-align:center;
    text-decoration:none;
    color:#fff;
    transition:0.3s;
}

.card:hover{transform:translateY(-6px);background:#161d3d}

.card i{font-size:40px;margin-bottom:10px}
.card h3{font-size:15px;font-weight:500}

.youtube{color:#ff4d4d}
.facebook{color:#4d79ff}
.instagram{color:#ff5fd2}
.tiktok{color:#00fff0}
.twitter{color:#4dd2ff}
.spotify{color:#1db954}

.footer{text-align:center;padding:18px;font-size:12px;opacity:0.6}
</style>
</head>
<body>

<div class="topbar">
    <div class="menu-btn" onclick="openMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="title-text">All Video Downloader</div>
</div>

<div class="overlay" onclick="closeMenu()"></div>

<div class="slide-menu" id="menu">
    <h3>Follow Us</h3>
    <a href="https://t.me/tech_ad2" target="_blank"><i class="fab fa-telegram"></i> Telegram</a>
    <a href="#"><i class="fab fa-youtube"></i> YouTube</a>
    <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
    <a href="#"><i class="fab fa-facebook"></i> Facebook</a>
</div>

<div class="container">
<div class="grid">

<a href="youtube.html" class="card">
    <i class="fab fa-youtube youtube"></i>
    <h3>YouTube</h3>
</a>

<a href="facebook.html" class="card">
    <i class="fab fa-facebook facebook"></i>
    <h3>Facebook</h3>
</a>

<a href="instagram.html" class="card">
    <i class="fab fa-instagram instagram"></i>
    <h3>Instagram</h3>
</a>

<a href="tiktok.html" class="card">
    <i class="fab fa-tiktok tiktok"></i>
    <h3>TikTok</h3>
</a>

<a href="twitter.html" class="card">
    <i class="fab fa-twitter twitter"></i>
    <h3>Twitter</h3>
</a>

<a href="spotify.html" class="card">
    <i class="fab fa-spotify spotify"></i>
    <h3>Spotify</h3>
</a>

<a href="pinterest.html" class="card">
    <i class="fab fa-pinterest" style="color:#e60023"></i>
    <h3>Pinterest</h3>
</a>

<a href="snapchat.html" class="card">
    <i class="fab fa-snapchat" style="color:#fffc00"></i>
    <h3>Snapchat</h3>
</a>

<a href="linkedin.html" class="card">
    <i class="fab fa-linkedin" style="color:#0a66c2"></i>
    <h3>LinkedIn</h3>
</a>

</div>
</div>

<script>
function openMenu(){
    document.getElementById('menu').classList.add('active');
    document.querySelector('.overlay').classList.add('show');
}
function closeMenu(){
    document.getElementById('menu').classList.remove('active');
    document.querySelector('.overlay').classList.remove('show');
}
</script>

</body>
</html>
