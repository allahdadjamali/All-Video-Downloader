<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIP Downloader</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>VIP Downloader</h1>

  <select id="platform">
    <option value="facebook">Facebook</option>
    <option value="instagram">Instagram</option>
    <option value="pinterest">Pinterest</option>
    <option value="tiktok">TikTok</option>
    <option value="spotify">Spotify</option>
  </select>

  <input id="url" placeholder="Paste link here">
  <button id="fetchBtn">Fetch</button>

  <div class="result" id="result"></div>
</div>

<!-- Telegram Circle -->
<div class="telegram-circle" id="tgCircle">
  <img src="logo.png" alt="Telegram Logo">
</div>
<div class="telegram-links" id="tgLinks">
  <a href="https://t.me/tech_ad1" target="_blank">Telegram 1</a>
  <a href="https://t.me/tech_ad2" target="_blank">Telegram 2</a>
</div>

<script src="script.js"></script>
</body>
</html>
