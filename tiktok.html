<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TikTok Downloader</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}
body{
    background:#0b0f1a;
    color:#fff;
    min-height:100vh;
}

/* Top Bar */
.topbar{
    padding:15px 20px;
    background:#11162a;
    border-bottom:1px solid #1e2547;
    display:flex;
    align-items:center;
    gap:12px;
}
.back-btn{
    width:40px;
    height:40px;
    display:flex;
    align-items:center;
    justify-content:center;
    border-radius:10px;
    background:#0f1530;
    color:#00fff0;
    text-decoration:none;
    font-size:18px;
}
.title-text{
    font-size:20px;
    font-weight:600;
}

/* Main */
.container{
    max-width:900px;
    margin:auto;
    padding:20px;
}
.box{
    background:#11162a;
    padding:20px;
    border-radius:16px;
}
.box h2{
    font-size:18px;
    margin-bottom:15px;
    color:#00fff0;
}

/* Input */
.input{
    width:100%;
    padding:14px;
    border-radius:12px;
    border:none;
    outline:none;
    font-size:14px;
}

/* Button */
.btn{
    margin-top:14px;
    width:100%;
    padding:14px;
    border:none;
    border-radius:12px;
    background:#00fff0;
    color:#111;
    font-size:15px;
    cursor:pointer;
    font-weight:600;
}
.btn:hover{
    opacity:.85;
}

/* Result */
.result{
    margin-top:20px;
}
.video{
    background:#0f1530;
    padding:15px;
    border-radius:14px;
    margin-top:10px;
}
.video h4{
    margin-bottom:10px;
    font-weight:500;
}
.video video{
    width:100%;
    border-radius:12px;
}
.video a{
    display:block;
    margin-top:8px;
    padding:10px;
    text-align:center;
    background:#00fff0;
    color:#111;
    border-radius:10px;
    text-decoration:none;
    font-size:14px;
    font-weight:500;
}

/* Footer */
.footer{
    text-align:center;
    padding:18px;
    font-size:12px;
    opacity:.6;
}
</style>
</head>
<body>

<!-- TOP BAR -->
<div class="topbar">
    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
    </a>
    <div class="title-text">TikTok Downloader</div>
</div>

<!-- MAIN -->
<div class="container">
    <div class="box">
        <h2><i class="fab fa-tiktok"></i> Paste TikTok Video Link</h2>

        <input 
            class="input" 
            id="url" 
            placeholder="https://www.tiktok.com/..." />

        <button class="btn" onclick="downloadVideo()">
            Fetch Video
        </button>

        <div class="result" id="result"></div>
    </div>
</div>

<!-- AD -->
<div style="max-width:900px;margin:20px auto;text-align:center;">
<script async data-cfasync="false" src="https://pl28379782.effectivegatecpm.com/300138f18b9ecba409578858202fe959/invoke.js"></script>
<div id="container-300138f18b9ecba409578858202fe959"></div>
</div>

<div class="footer">
    All rights reserved © Tech AD
</div>

<!-- SCRIPT -->
<script>
async function downloadVideo(){
    const url = document.getElementById("url").value.trim();
    const result = document.getElementById("result");

    if(!url){
        result.innerHTML = "❌ Please paste TikTok link";
        return;
    }

    result.innerHTML = "⏳ Fetching video...";

    try{
        const res = await fetch("/api/tiktok?url=" + encodeURIComponent(url));
        const data = await res.json();

        // Correct API response handling
        if(!data || data.status !== true || !data.medias){
            result.innerHTML = "❌ Failed to fetch video";
            return;
        }

        let html = `<div class="video">
            <h4>${data.title || "TikTok Video"}</h4>`;

        // First video preview only (FAST)
        const preview = data.medias.find(v => v.type === "video");
        if(preview){
            html += `
            <video controls preload="metadata">
                <source src="${preview.url}" type="video/mp4">
            </video>`;
        }

        // Download links
        data.medias.forEach(v=>{
            if(v.type === "video"){
                html += `
                <a href="${v.url}" target="_blank">
                    Download ${v.quality || "Video"}
                </a>`;
            }
        });

        html += `</div>`;
        result.innerHTML = html;

    }catch(err){
        result.innerHTML = "⚠️ Server error, try again";
    }
}
</script>

</body>
</html>
